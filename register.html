<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="dep/jquery.js"></script>
    <script src="dep/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-position="fixed">
          <img src="images/logo.png" alt="" class="logo">
          <h1>注册</h1>
        </div>
      
        <div data-role="main" class="ui-content">
          <form method="post" action="index.html" data-ajax=false>

            <label for="name">姓名：</label>
            <input type="text" name="name" id="name" placeholder="请输入姓名" required>
            <label for="password">密码：</label>
            <input type="password" name="pwd" id="pwd" placeholder="请设置密码" required>
            <label for="points">年龄:</label>
            <input type="range" name="points" id="points" value="50" min="0" max="100">
            <p>性别：</p>
            <label for="male">男性</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">女性</label>
            <input type="radio" name="gender" id="female" value="female"> 
            <p>选择您喜欢的颜色：</p>
            <label for="red">红色</label>
            <input type="checkbox" name="favcolor" id="red" value="red">
            <label for="green">绿色</label>
            <input type="checkbox" name="favcolor" id="green" value="green">
            <label for="blue">蓝色</label>
            <input type="checkbox" name="favcolor" id="blue" value="blue">

            <input type="submit" data-inline="true" value="提交" class="submit">
          </form>
        </div>
      
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                  <li><a href="chat.html" data-icon="comment" data-ajax=false>聊天</a></li>
                  <li><a href="friends.html" data-icon="user" data-ajax=false>联系人</a></li>
                  <li><a href="#" data-icon="edit" class="autoCli" data-ajax=false>注册</a></li>
                  <li><a href="info.html" data-icon="info" data-ajax=false>个人信息</a></li>
                </ul>
              </div>
        </div>
    </div> 
</body>
</html>
